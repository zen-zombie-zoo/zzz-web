<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Body/Head (round style) -->
  <circle cx="64" cy="68" r="52" fill="#7cb87c"/>

  <!-- Darker shading on side -->
  <ellipse cx="40" cy="68" rx="12" ry="30" fill="#5a9a5a" opacity="0.4"/>

  <!-- Shirt collar -->
  <path d="M40 95 L64 115 L88 95 L88 120 L40 120 Z" fill="#e8e8e8"/>

  <!-- Tie -->
  <path d="M58 95 L64 115 L70 95 L67 95 L64 105 L61 95 Z" fill="#c44"/>
  <rect x="60" y="105" width="8" height="15" fill="#c44"/>
  <polygon points="60,120 68,120 70,128 58,128" fill="#a33"/>

  <!-- Left eye (droopy) -->
  <ellipse cx="45" cy="60" rx="12" ry="14" fill="#f0f0e8"/>
  <circle cx="47" cy="63" r="6" fill="#333"/>
  <circle cx="49" cy="61" r="2" fill="#fff"/>

  <!-- Right eye (wide) -->
  <ellipse cx="83" cy="55" rx="14" ry="16" fill="#f0f0e8"/>
  <circle cx="81" cy="58" r="7" fill="#333"/>
  <circle cx="79" cy="55" r="2.5" fill="#fff"/>

  <!-- Eye bags -->
  <path d="M33 70 Q45 78 57 70" stroke="#5a8a5a" stroke-width="2" fill="none"/>
  <path d="M69 65 Q83 73 97 65" stroke="#5a8a5a" stroke-width="2" fill="none"/>

  <!-- Eyebrows -->
  <path d="M33 46 Q45 42 57 48" stroke="#4a4a4a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M71 43 Q83 38 95 44" stroke="#4a4a4a" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Mouth (tired grimace) -->
  <path d="M45 88 Q55 82 64 85 Q73 82 83 88" stroke="#3a5a3a" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Coffee stain on shirt -->
  <ellipse cx="48" cy="110" rx="6" ry="4" fill="#8b6914" opacity="0.6"/>

  <!-- Messy hair strands -->
  <path d="M30 30 Q35 15 45 22" stroke="#4a4a4a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M55 18 Q60 8 70 12" stroke="#4a4a4a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M80 15 Q90 10 95 25" stroke="#4a4a4a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M42 22 Q50 12 58 18" stroke="#3a3a3a" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
